version: '3'

services:
 postgres:
  image: postgres:latest
  restart: always
  volumes:
   - ./data/postgres:/var/lib/postgresql/data
  environment:
   POSTGRES_DB: keycloak
   POSTGRES_USER: keycloak
   POSTGRES_PASSWORD: WJIFji34f

 keycloak:
  image: jboss/keycloak:latest
  restart: always
  ports:
   - '8081:8080'
  env_file:
   - .env
  depends_on:
   - postgres
