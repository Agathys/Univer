version: '3'

services:

  app:
    image: nextcloud
    restart: always
    ports:
      - 8082:80
    links:
      - db
    volumes:
      - ./nextcloud:/var/www/html
    env_file:
      - .env

  db:
    image: mariadb:10.5
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - ./mysql:/var/lib/mysql
    env_file:
      - .env
